services:
  web:
    build: .
    ports:
      - "5000:5000"
    networks:
      - app_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app_network

networks:
  app_network:
    driver: bridge